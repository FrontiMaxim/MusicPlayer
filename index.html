<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/Library.css"/>
    <link rel="stylesheet" href="./css/App.css"/>
    <link rel="stylesheet" href="./css/Player.css"/>
    <title>MusicPlayer</title>
    <meta charset="utf-8"/>
</head>
<body>
    <div class="App">

        <div class="Library">
            <ul class="list-musics">
                <h2>Плейлист</h2>
            </ul>
            <div class="btn-library">
                <img class="pointer" src="https://s2.svgbox.net/octicons.svg?ic=chevron-right-bold&color=000000" width="32" height="32">
            </div>
        </div>

        <div class="Player">
            <div>
                <img class="img-music" src="" />
            </div>
            <div class="audio-description">
                <p class="audio-name"></p>
                <p class="audio-perfomers"></p>
            </div>
            <div class="audio-player">
                <audio></audio>
                <div class="bar">
                    <div class="progress"></div>
                </div>
                <div class="panel">
                    <img src="https://s2.svgbox.net/octicons.svg?ic=chevron-left&color=000000" width="32" height="32">
                    <img class="btn-play" src="https://s2.svgbox.net/hero-solid.svg?ic=play&color=000000" width="32" height="32">
                    <img src="https://s2.svgbox.net/octicons.svg?ic=chevron-right&color=000000" width="32" height="32">
                    <img class="btn-repeat" src="https://s2.svgbox.net/hero-solid.svg?ic=refresh&color=000000" width="32" height="32">
                </div>
            </div>
        </div>

        <div class="Navigation"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
